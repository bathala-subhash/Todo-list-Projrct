<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Centered Todo App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://img.freepik.com/premium-photo/list-icon-notebook-with-completed-todo-list-3d-render_471402-428.jpg?w=1380') no-repeat center center fixed; /* Background image */
      background-size: cover; /* Make sure the background image covers the entire screen */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .center-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background to make text stand out */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin-right: 600px;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 3rem;
      color: #333;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 260px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #000000;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #0e0d13;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease, transform 0.2s;
    }

    button:hover {
      background-color: #19ab54;
      transform: scale(1.05);
    }

    ol {
      list-style: decimal inside;
      padding: 0;
      margin: 0;
      width: 340px;
    }

    li {
      background-color: #ffffff;
      padding: 12px 16px;
      margin-bottom: 12px;
      border-left: 5px solid #6c63ff;
      border-radius: 6px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 0.4s forwards;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #333;
      font-weight: 500;
    }

    li button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #13090a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-left: 10px;
    }

    li button:hover {
      background-color: #bb2020;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <h1>Todo List</h1>
    <div class="input-group">
      <input type="text" placeholder="Enter work" id="input">
      <button id="button">Add</button>
    </div>
    <ol id="list"></ol>
  </div>

  <script>
    let inputele = document.getElementById("input")
    let buttonele = document.getElementById("button")
    let listele = document.getElementById("list")

    buttonele.addEventListener("click", () => {
      if (inputele.value !== "") {
        let liele = document.createElement("li")
        liele.textContent = inputele.value
        listele.appendChild(liele)
        inputele.value = ""

        let deleteele = document.createElement("button")
        deleteele.textContent = "delete"
        liele.appendChild(deleteele)
        deleteele.addEventListener("click", () => {
          liele.remove()
        })
      }
    })
  </script>
</body>
</html>
